<!DOCTYPE html>
<html>
    <head>
        <title>Git Log Format</title>
    </head>
    <style>
        body{
            font-family: monospace;
        }
        #command{
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 1rem;
            width: fit-content;
        }
    </style>
    <body>
        <h1>Git Log Format</h1>
        <p>Step 1: Generate log command</p>
        <p><b>Filter: </b></p>
        <label for="from">From: </label>
        <input type="date" id ="from"/>
        <label for="to">To: </label>
        <input type="date" id ="to"/>
        <label for="authors">Authors: </label>
        <input type="text" id ="authors" placeholder="separate with /"/>

        <p><b>Include: </b></p>
        <input type="checkbox" id ="date"/>
        <label for="date">Date</label>
        <input type="checkbox" id ="hash"/>
        <label for="hash">Hash</label>
        <input type="checkbox" id ="author"/>
        <label for="author">Author</label>
        <input type="checkbox" id ="message"/>
        <label for="message">Message</label>
        <p></p>
        <label for="advanced">Advanced: </label>
        <input type="text" id ="advanced" placeholder="overrides options above"/>
        <label for="advanced">(<a href="https://git-scm.com/docs/pretty-formats#:~:text=no%2Dabbrev.-,format%3A%3Cformat%2Dstring%3E,-The%20format%3A%3Cformat">docs</a>)</label>
        <p><b>Options: </b></p>
        <input type="checkbox" id ="copy"/>
        <label for="copy">Copy to clipboard on Windows</label>
        <button onclick="generate()">Go</button>
        <p id="command">Command will be shown here</p>


        <p>Step 2 (optional): Link hash to commit on remote repository</p>
        <p>Enter path to view commit on remote repository (e.g. https://github.com/user/repo/commit)</p>
        <label for="url">URL: </label>
        <input type="url" id="url" />
        <p>Output from command generated above</p>
        <textarea id="loginput"></textarea>
    </body>
</html>
<script>
    let output;
    document.addEventListener("DOMContentLoaded", ()=>{

    });
    function generate() {
        let output = "git log --format='";
        let attributes = [];
        if (document.getElementById("date").checked) {
            attributes.push("%as");
        }
        if (document.getElementById("hash").checked) {
            attributes.push("%h");
        }
        if (document.getElementById("author").checked) {
            attributes.push("(%an)");
        }
        if (document.getElementById("message").checked) {
            attributes.push("%s");
        }
        if (document.getElementById("advanced").value == ""){
            output += attributes.join(" ") + "'";
        } else {
            output += document.getElementById("advanced").value + "'";
        }
        if (document.getElementById("from").value != ""){
            output += " --since=" + document.getElementById("from").value;
        }
        if (document.getElementById("to").value != ""){
            output += " --until=" + document.getElementById("to").value;
        }
        if (document.getElementById("authors").value != ""){
            let names = document.getElementById("authors").value.split("/");
            for (name in names){
                output += " --author='"+ names[name] + "'";
            }
        }
        if (document.getElementById("copy").checked) {
            output += " | clip";
        }
        document.getElementById("command").innerHTML = output;

    }

</script>
